<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>LeQG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/jquery-mobile-bower/js/jquery.mobile-1.4.5.min.js"></script>
    <script src="cordova.js"></script>
    <script src="dist/main.js"></script>
    <link rel="stylesheet" href="bower_components/jquery-mobile-bower/css/jquery.mobile.structure-1.4.5.min.css" />
</head>
<body>
    <div data-role="page" id="auth">
        <div data-role="popup" id="auth_error" data-history="false" data-transition="pop">
            <div data-role="header">
                <h1>Erreur</h1>
            </div>
            <div role="main" class="ui-content">
                <p id="auth_error_msg"></p>
            </div>
        </div>
        <form>
            <h1><span>Le</span>QG<span>.info</span></h1>
            <ul data-role="listview">
                <li>
                    <label for="auth_email">Email de connexion :</label>
                    <input type="text" id="auth_email" autofocus="autofocus" />
                </li>
                <li>
                    <label for="auth_pass">Mot de passe :</label>
                    <input type="password" id="auth_pass" />
                </li>
                <li class="submit">
                    <input type="button" id="auth_login_btn" value="Se connecter" />
                </li>
            </ul>
        </form>
    </div>
    <div data-role="page" id="contacts">
        <ul data-role="listview">
            <li>
                <a href="#contacts_search">Recherche</a>
            </li>
        </ul>
    </div>
    <div data-role="page" id="contacts_search">
        <form>
            <ul data-role="listview">
                <li>
                    <label for="contacts_search_query">RequÃªte :</label>
                    <input type="search" id="contacts_search_query" autofocus="autofocus" />
                </li>
                <li class="submit">
                    <input type="button" id="contacts_search_send_btn" value="Se connecter" />
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
