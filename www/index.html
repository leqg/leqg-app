<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>LeQG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/jquery-mobile-bower/js/jquery.mobile-1.4.5.min.js"></script>
    <script src="dist/main.js"></script>
    <link rel="stylesheet" href="bower_components/jquery-mobile-bower/css/jquery.mobile.structure-1.4.5.min.css" />
</head>
<body>
    <div data-role="page">
        <div data-role="popup" id="auth_error">
            <p id="auth_error_msg"></p>
        </div>
        <form>
            <h1><span>Le</span>QG<span>.info</span></h1>
            <ul data-role="listview">
                <li>
                    <label for="auth_email">Email de connexion :</label>
                    <input type="text" id="auth_email" autofocus="autofocus" />
                </li>
                <li>
                    <label for="auth_pass">Mot de passe :</label>
                    <input type="password" id="auth_pass" />
                </li>
                <li class="submit">
                    <input type="button" id="auth_login_btn" value="Se connecter" />
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
