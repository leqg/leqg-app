<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>LeQG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="dist/setup.js"></script>
    <script src="bower_components/jquery-mobile-bower/js/jquery.mobile-1.4.5.min.js"></script>
    <script src="cordova.js"></script>
    <script src="dist/main.js"></script>
    <link rel="stylesheet" href="bower_components/jquery-mobile-bower/css/jquery.mobile.structure-1.4.5.min.css" />
</head>
<body>
    <div data-role="popup" id="error" data-history="false" data-transition="pop">
        <div data-role="header">
            <h1>Erreur</h1>
            <noscript>Vous avez besoin de JavaScript pour utiliser cette application.</noscript>
        </div>
        <div role="main" class="ui-content">
            <p id="error_msg"></p>
        </div>
    </div>
    <div data-role="page" id="loading">
        <h1>Chargement…</h1>
        <p>Ceci est une page de chargement.</p>
    </div>
    <div data-role="page" id="auth">
        <h1><span>Le</span>QG<span>.info</span></h1>
        <form id="auth_form">
            <ul data-role="listview">
                <li>
                    <label for="auth_email">Email de connexion :</label>
                    <input type="text" id="auth_email" autofocus="autofocus" />
                </li>
                <li>
                    <label for="auth_pass">Mot de passe :</label>
                    <input type="password" id="auth_pass" />
                </li>
                <li>
                    <input type="submit" value="Se connecter" />
                </li>
            </ul>
        </form>
    </div>
    <div data-role="page" id="contacts">
        <ul data-role="listview">
            <li>
                <a href="#contacts_search">Recherche</a>
            </li>
        </ul>
    </div>
    <div data-role="page" id="contacts_search">
        <form id="contacts_search_form">
            <ul data-role="listview">
                <li>
                    <label for="contacts_search_query">Requête :</label>
                    <input type="search" id="contacts_search_query" autofocus="autofocus" />
                </li>
                <li>
                    <input type="submit" value="Recherche" />
                </li>
            </ul>
        </form>
    </div>
    <div data-role="page" id="contacts_search_results">
        <ul data-role="listview" id="contacts_search_results_list"></ul>
    </div>
    <div data-role="page" id="contacts_show">
        <ul data-role="listview" id="contacts_show_info"></ul>
    </div>
</body>
</html>
